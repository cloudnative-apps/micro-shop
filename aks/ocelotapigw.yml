apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocelotapigw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocelotapigw
  template:
    metadata:
      labels:
        app: ocelotapigw
    spec:
      containers:
      - name: ocelotapigw
        image: shoppingacr2022.azurecr.io/ocelotapigw:v1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "64Mi"
            cpu: ".1"
          limits:
            memory: "128Mi"
            cpu: ".3"
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ElasticConfiguration__Uri
            valueFrom:
                  configMapKeyRef:
                    name: shoppingapp-configmap
                    key: elasticsearch_url
      imagePullSecrets:
        - name: acr-secret              
---
apiVersion: v1
kind: Service
metadata:
  name: ocelotapigw
spec:
  ##type: NodePort
  type: LoadBalancer
  selector:
    app: ocelotapigw
  ports:
  - port: 80
    targetPort: 80
    #nodePort: 31010        
