apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordering-api
  template:
    metadata:
      labels:
        app: ordering-api
    spec:
      containers:
      - name: ordering-api
        image: sharadit/orderingapi
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ConnectionStrings__OrderingConnectionString
            value: Server=orderdb;Database=OrderDb;User Id=sa;Password=SwN12345678
          - name: EventBusSettings__HostAddress
            value: amqp://guest:guest@rabbitmq:5672
          - name: ElasticConfiguration__Uri
            value: http://elasticsearch:9200
---
apiVersion: v1
kind: Service
metadata:
  name: ordering-api
spec:
  type: NodePort
  selector:
    app: ordering-api
  ports:
  - port: 8004
    targetPort: 80
    nodePort: 31004
            
