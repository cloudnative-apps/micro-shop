apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopingaggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopingaggregator
  template:
    metadata:
      labels:
        app: shopingaggregator
    spec:
      containers:
      - name: shopingaggregator
        image: sharadit/shoppingaggregator:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ApiSettings__CatalogUrl
            value: http://catalog-api
          - name: ApiSettings__BasketUrl
            value: http://basket-api
          - name: ApiSettings__OrderingUrl
            value: http://ordering-api
          - name: ElasticConfiguration__Uri
            value: http://elasticsearch:9200
---
apiVersion: v1
kind: Service
metadata:
  name: shopingaggregator
spec:
  type: NodePort
  selector:
    app: shopingaggregator
  ports:
  - port: 8005
    targetPort: 80
    nodePort: 31005

